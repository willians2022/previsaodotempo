<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo - Willys </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="texto" id="input-busca" placeholder="digite uma cidade">

            <button class="btn-busca">
                <img class="lupa" src="./imagens/lupa.png" alt="lupa da busca "></button>
        </div>


        <div class="informacao-principal">
            <h1 id="cidade"> <i>Use a lupa acima para ver o clima em uma cidade </i></h1>
            <p class="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condição do clima">

            <p class="condicao" id="condicao"></p>
        </div>

        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do Vento </span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>
</body>

</html>
